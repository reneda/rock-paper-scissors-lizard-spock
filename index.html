<!DOCTYPE HTML>
<html>
	<head>
		<title>Rock Paper Scissors Lizard Spock Game</title>
		<link rel="stylesheet" type="text/css" href="style.css">
		<script src="javascript.js"></script>
	</head>
	<body>
		<header><h1>Rock Paper Scissors Lizard Spock</h1></header>
		<div class="scoreboard">
			<div class="badge" id="userbadge">User</div>
			<div class="badge" id="compbadge">Comp</div>	
			<span id="user-score">0</span>:<span id="comp-score">0</span>		
		</div>
		<div class="result">
        <p>Let's play!</p>
        </div>

    <div class="choices">
        <div class="choice" id="r">
            <img src="https://img.icons8.com/color/96/000000/hand-rock.png" alt="Rock">
        </div>
        <div class="choice" id="p">
                <img src="https://img.icons8.com/color/96/000000/hand.png" alt="Paper">
         </div>
         <div class="choice" id="sc">
                <img src="https://img.icons8.com/color/96/000000/hand-scissors.png" alt="Scissors">
          </div>
        <div class="choice" id="l">
                <img src="https://img.icons8.com/color/96/000000/hand-lizard.png" alt="Lizard">
        </div>
        <div class="choice" id="sp">
                <img src="https://img.icons8.com/color/96/000000/star-trek-gesture.png" alt="Spock">
        </div>
    </div>
    <p id="lastline">MAKE YOUR MOVE!</p>
	</body>
</html>
